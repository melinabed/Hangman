<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-header">
        <div class="category">
          <button>
            <span><img id="menu" src="/menuSVGs/menu.svg" /></span>
          </button>
        </div>
      </div>
      <div class="category-name">
        Category: <span id="category">Countries</span>
      </div>
      <div class="right-header">
        <div class="title">HangMan</div>
      </div>
    </div>
    <div class="main">
      <div class="sidebar">
        <div id="pick">Countries</div>
        <div id="pick">Animals</div>
        <div id="pick">Four letter words</div>
        <div id="pick">Cars</div>
        <div id="pick">Holidays</div>
        <div id="pick">Movies</div>
        <div id="pick">Sports teams</div>
        <div id="pick">Superheroes</div>
        <div id="pick">Anime Characters</div>
        <div id="pick">Vacation destination</div>
      </div>
      <div class="content">
        <div class="hangman-wrapper">
          <img src="hangmanSVGs/phase0.svg" id="hangman" />
        </div>
        <div class="guess-wrapper">
          <button id="test">test</button>
        </div>
        <div class="letter-wrapper"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
